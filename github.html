<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/mobile-testing/weather-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="GitHub Integration - Weather Now" />
    <meta name="theme-color" content="#2563eb" />
    
    <!-- Open Graph Tags -->
    <meta property="og:title" content="GitHub Integration - Weather Now" />
    <meta property="og:description" content="Connect to GitHub and manage issues directly from the Weather App" />
    <meta property="og:type" content="website" />
    
    <title>GitHub Integration - Weather Now</title>
    
    <!-- Progressive Enhancement CSS -->
    <style>
      body {
        margin: 0;
        font-family: system-ui, -apple-system, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        color: #1a202c;
      }
      
      .loading-placeholder {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-align: center;
        color: white;
      }
      
      .loading-placeholder h1 {
        font-size: 3rem;
        margin: 0 0 1rem 0;
        text-shadow: 0 2px 4px rgba(0,0,0,0.3);
      }
      
      .loading-placeholder p {
        font-size: 1.2rem;
        opacity: 0.9;
        margin: 0 0 2rem 0;
      }
      
      .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255,255,255,0.3);
        border-top: 3px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide loading placeholder once app loads */
      github-page {
        display: block;
      }
      
      github-page:defined + .loading-placeholder {
        display: none;
      }
    </style>
  </head>
  <body>
    <github-page></github-page>
    
    <!-- Static loading placeholder shown until JavaScript loads -->
    <div class="loading-placeholder">
      <h1>üêô GitHub Integration</h1>
      <p>Loading GitHub integration...</p>
      <div class="spinner"></div>
    </div>
    
    <script type="module" src="/src/routes/github.ts"></script>
  </body>
</html>
