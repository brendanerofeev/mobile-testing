name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow validates the React application
  test:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Run tests
      - name: Run tests
        run: npm test -- --passWithNoTests --watchAll=false

      # Build the React application
      - name: Build application
        run: npm run build

      # Validate React app build
      - name: Validate React app
        run: |
          if [ -f "build/index.html" ]; then
            echo "✅ React app built successfully"
            if grep -q "root" build/index.html; then
              echo "✅ React app contains root div"
            else
              echo "❌ React app does not contain root div"
              exit 1
            fi
          else
            echo "❌ React app build failed - index.html not found"
            exit 1
          fi
